<div class="modal-header">
  <h5 class="modal-title">
    Hesaba Koy
  </h5>
  <button aria-label="Close" class="close" type="button" (click)="clearClicked()">
  </button>
</div>
<div class="modal-body">
  <div class="form form-label-right">
    <div class="form-group row">
      <label class="col-lg-12">
        Gidecek Hesap
      </label>
      <div class="col-lg-6">
        <app-account-lookup
          [selectedValue]="dataModel.accountId"
          [selectedText]="dataModel.accountName"
          (selected)="selectionChanged($event)">
        </app-account-lookup>
      </div>
    </div>
    <div class="form form-label-right">
      <div class="form-group row">
        <label class="col-lg-12">
          Hareket Tarihi
        </label>
        <dx-date-box
          [(value)]="dataModel.investDate"
          type="time">
        </dx-date-box>
      </div>
    </div>
    <div class="form-group row" *ngIf="hideControl">
      <label class="col-lg-12">
        Alış Kuru
      </label>
      <div class="col-lg-6">
        <dx-number-box [(value)]="dataModel.investRate"
                       placeholder="Alış kuru giriniz..."
                       format="#,##0.00"
                       [showClearButton]="true">
        </dx-number-box>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-12">
        Toplam Miktar
      </label>
      <div class="col-lg-6">
        <dx-number-box [(value)]="dataModel.investAmount"
                       placeholder="Toplam mikarı giriniz..."
                       format="#,##0.00"
                       [showClearButton]="true">
        </dx-number-box>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-12">
        Açıklama
      </label>
      <div class="col-lg-6">
        <dx-text-box [(value)]="dataModel.description" placeholder="Açıklama giriniz..." maxLength="100">
        </dx-text-box>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <dx-button class="btn btn-outline-primary float-right" text="Kaydet" (onClick)="saveClicked()"
               icon="la la-save"></dx-button>
    <dx-button class="btn btn-outline-danger float-right" text="Temizle" (onClick)="clearClicked()"
               icon="la la-ban"></dx-button>
  </div>
</div>
