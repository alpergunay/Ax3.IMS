<div class="modal-header">
  <h5 class="modal-title">
    Yeni Yatırım Aracı
  </h5>
  <button aria-label="Close" class="close" type="button" (click)="closeModal()">
    <span aria-hidden='true'>
        &times;
    </span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-lg-12">
      Yatırım Aracı Tipi
    </label>
    <div class="col-lg-12">
      <app-investment-tool-type-lookup
        [selectedValue]="dataModel.investmentToolTypeId"
        [selectedText]="dataModel.investmentToolTypeName"
        (selected)="dataModel.investmentToolTypeId = $event">
      </app-investment-tool-type-lookup>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-12">
      Yatırım Aracı Kodu
    </label>
    <div class="col-lg-12">
      <dx-text-box [(value)]="dataModel.code" placeholder="Yatırım aracı kodu giriniz..." maxLength="100">
      </dx-text-box>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-12">
      Yatırım Aracı Açıklaması
    </label>
    <div class="col-lg-12">
      <dx-text-box [(value)]="dataModel.name" placeholder="Yatırım aracı açıklaması giriniz..." maxLength="100">
      </dx-text-box>
    </div>
  </div>
</div>
<div class="modal-footer">
  <dx-button class="btn btn-outline-primary float-right" text="Kaydet" (onClick)="saveClicked()"
             icon="la la-save"></dx-button>
  <dx-button class="btn btn-outline-danger float-right" text="Vazgeç" (onClick)="closeModal()"
             icon="la la-ban"></dx-button>
</div>
